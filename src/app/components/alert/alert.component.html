<div
  class="h-screen w-full fixed left-0 top-0 flex justify-center items-center bg-black bg-opacity-50"
  *ngIf="modalVisibility"
>
  <div
    class="bg-white rounded shadow-lg w-1/3"
    [class.bg-white]="modalContent.modalType==='DEFAULT'"
    [class.bg-red-400]="modalContent.modalType==='DANGER'"
    [class.bg-yellow-400]="modalContent.modalType==='WARNING'"
  >
    <div class="px-4 py2">
      <h3 class="">{{ modalContent.title }}</h3>
      <div class="p-3">
        {{ modalContent.message }}
      </div>
      <div class="flex justify-end items-center w-100 p-3">
        <app-button-main
          (click)="clickMethod()"
          [btnText]="modalContent.buttonTxt"
          [btnType]="'default'"
        ></app-button-main>
      </div>
    </div>
  </div>
</div>
