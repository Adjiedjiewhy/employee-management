<div [formGroup]="parentForm" class="space-y-2">
  <label
    class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
    for="email"
  >
    {{labelText}}
  </label>
  <div [ngSwitch]="inputType">
    <input
      type="text"
      *ngSwitchCase="'text'"
      [formControlName]="controlName"
      (change)="handleInputString($event)"
      class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 disabled:cursor-not-allowed disabled:opacity-50"
    />
    <input
      type="number"
      *ngSwitchCase="'number'"
      [formControlName]="controlName"
      (change)="handleInputString($event)"
      class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 disabled:cursor-not-allowed disabled:opacity-50"
    />
    <input
      type="email"
      *ngSwitchCase="'email'"
      [formControlName]="controlName"
      (change)="handleInputString($event)"
      class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 disabled:cursor-not-allowed disabled:opacity-50"
    />
    <input
      type="date"
      *ngSwitchCase="'date'"
      [formControlName]="controlName"
      (change)="handleInputString($event)"
      class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 disabled:cursor-not-allowed disabled:opacity-50"
    />
  </div>
</div>
