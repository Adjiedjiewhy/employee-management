<main>
  <div
    class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-400 to-blue-400"
  >
    <div class="w-full max-w-md p-8 space-y-4 bg-white rounded shadow-md">
      <h2 class="text-2xl font-bold text-center">Log in to your account</h2>
      <form [formGroup]="loginForm" class="space-y-4">
        <div class="space-y-2">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            for="username"
          >
            Username
          </label>
          <input
            formControlName="username"
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            id="username"
            placeholder="Enter username here"
            required=""
            type="text"
          />
        </div>
        <div class="space-y-2">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            for="password"
          >
            Password
          </label>
          <input
            formControlName="password"
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            id="password"
            placeholder="Enter password here"
            required=""
            type="password"
          />
        </div>
        <app-button-main
          (click)="handleLogin()"
          [btnText]="'Log In'"
          [btnType]="'main'"
        ></app-button-main>
      </form>
      <div class="flex justify-between text-sm">
        <a
          class="underline text-black hover:text-blue-400 hover:cursor-pointer"
          (click)="handleForgot()"
        >
          Forgot password?
        </a>
      </div>
    </div>
  </div>
  <div
    class="h-screen w-full fixed left-0 top-0 flex justify-center items-center bg-black bg-opacity-50"
    *ngIf="isModalVisible"
  >
    <div class="bg-white rounded shadow-lg w-1/3">
      <div class="px-4 py2">
        <h3 class="">{{ modalMsg.title }}</h3>
        <div class="p-3">
          {{ modalMsg.message }}
        </div>
        <div class="flex justify-end items-center w-100 p-3">
          <button
            (click)="toggleModalOff()"
            class="rounded-md text-sm font-medium px-4 py-2 bg-black text-white items-center justify-center transition duration-300 ease-in-out hover:bg-blue-400"
          >
            OK
          </button>
        </div>
      </div>
    </div>
  </div>
</main>
